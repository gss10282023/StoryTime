storytime.demo=true
storytime.demo.image-url=/demo/demo.png
storytime.demo.video-url=/demo/demo.mp4
storytime.demo.audio-url=/demo/demo.wav

# Database defaults for demo (matches docker-compose.yml)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/storytime}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# Demo asset classpath resources (optional overrides)
storytime.demo.image-resource=static/demo/demo.png
storytime.demo.audio-resource=static/demo/demo.wav

# Ensure local schema initialization (same as local profile)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema.sql

# Less noisy logs by default in demo
spring.jpa.show-sql=false
