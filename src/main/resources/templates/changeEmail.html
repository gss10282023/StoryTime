<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Email</title>
</head>
<body>
<h2>Change Email</h2>
<form action="/user/changeEmail" method="post">
    <div>
        <label for="newEmail">New Email:</label>
        <input type="email" id="newEmail" name="newEmail" required>
    </div>
    <div>
        <label for="password">Current Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <input type="submit" value="Change Email">
    </div>
    <div th:if="${message}">
        <p style="color: green;" th:text="${message}">Email changed successfully</p>
    </div>
    <div th:if="${error}">
        <p style="color: red;" th:text="${error}">Failed to change email</p>
    </div>
</form>
<a href="/user/profile">Back to Profile</a>
</body>
</html>
